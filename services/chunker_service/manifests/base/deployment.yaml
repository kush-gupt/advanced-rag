apiVersion: apps/v1
kind: Deployment
metadata:
  name: chunker-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chunker-service
  template:
    metadata:
      labels:
        app: chunker-service
    spec:
      containers:
        - name: chunker-service
          image: chunker-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: 64Mi
            limits:
              cpu: "500m"
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
