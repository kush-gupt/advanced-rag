# Build OCI Modelcar Images for Caikit Models
#
# This workflow builds container images containing pre-converted Caikit models.
# These "modelcar" images can be used with KServe OCI storage, eliminating the
# need for S3/object storage setup.
#
# Usage:
#   - Push to main with changes in modelcars/
#   - Manual trigger via workflow_dispatch
#   - Tag with modelcar-v* for versioned releases
#
# Images are pushed to:
#   ghcr.io/<org>/advanced-rag/minilm-embedding-modelcar
#   ghcr.io/<org>/advanced-rag/reranker-modelcar

name: Build Modelcars

on:
  push:
    branches: [main]
    paths:
      - 'models/caikit-embeddings/modelcars/**'
      - '.github/workflows/build-modelcars.yaml'
    tags:
      - 'modelcar-v*'
  pull_request:
    branches: [main]
    paths:
      - 'models/caikit-embeddings/modelcars/**'
  workflow_dispatch:
    inputs:
      model:
        description: 'Model to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - minilm-embedding
          - reranker
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build-modelcars:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: minilm-embedding-modelcar
            context: models/caikit-embeddings/modelcars/minilm-embedding
            model_id: minilm-embedding
          - name: reranker-modelcar
            context: models/caikit-embeddings/modelcars/reranker
            model_id: reranker

    steps:
      - name: Check if should build
        id: should-build
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.model }}" == "all" || "${{ github.event.inputs.model }}" == "${{ matrix.model_id }}" ]]; then
              echo "build=true" >> $GITHUB_OUTPUT
            else
              echo "build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "build=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.should-build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.should-build.outputs.build == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for tags
        if: steps.should-build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            # For tagged releases (modelcar-v1.0.0)
            type=match,pattern=modelcar-v(.*),group=1
            # Branch name for non-main branches
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            # Latest for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Git SHA for traceability
            type=sha,prefix=sha-

      - name: Build and push ${{ matrix.name }}
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Containerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          provenance: false

      - name: Generate build summary
        if: steps.should-build.outputs.build == 'true' && github.event_name != 'pull_request'
        run: |
          echo "## ðŸ“¦ Modelcar: ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.IMAGE_PREFIX }}/${{ matrix.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage with KServe" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          echo "storageUri: oci://${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

