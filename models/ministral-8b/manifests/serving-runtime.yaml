apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: vllm-ministral-runtime
  namespace: ministral
  labels:
    opendatahub.io/dashboard: "true"
  annotations:
    opendatahub.io/runtime-version: "0.11"
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    openshift.io/display-name: "Ministral-8B vLLM Runtime"
    opendatahub.io/apiProtocol: "REST"
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
  multiModel: false
  supportedModelFormats:
    - name: vllm
      autoSelect: true
  containers:
    - name: kserve-container
      # Use standard vLLM image - Ministral-8B works with it
      image: vllm/vllm-openai:v0.6.6
      command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
      args:
        - --port=8080
        - --model=/mnt/models
        - --served-model-name=ministral-8b
        # Mistral-specific tokenizer/config flags
        - --tokenizer-mode=mistral
        - --config-format=mistral
        - --load-format=mistral
        # Tool calling support
        - --enable-auto-tool-choice
        - --tool-call-parser=mistral
        # Limit context to fit in A10G (24GB)
        - --max-model-len=16384
        - --trust-remote-code
      env:
        # Redirect all cache directories to /tmp (OpenShift random UID)
        - name: HF_HOME
          value: "/tmp/hf"
        - name: TRANSFORMERS_CACHE
          value: "/tmp/transformers"
        - name: VLLM_CACHE_DIR
          value: "/tmp/vllm"
        - name: XDG_CACHE_HOME
          value: "/tmp"
        - name: HOME
          value: "/tmp"
        # HuggingFace token for model access
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
              optional: true
      ports:
        - containerPort: 8080
          protocol: TCP
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          nvidia.com/gpu: "1"
