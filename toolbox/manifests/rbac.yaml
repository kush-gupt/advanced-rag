---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: toolbox
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
---
# Core permissions for deploying Advanced RAG services
# Follows principle of least privilege - only permissions needed for kustomize apply
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: toolbox-deployer
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
rules:
  # Secrets - for API key secrets (oc apply needs get+create+patch)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "patch"]
  # ConfigMaps - service configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "patch"]
  # Services - expose deployments
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "patch"]
  # Deployments - main workloads (watch needed for oc wait)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "patch"]
  # Routes - external access (OpenShift)
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "create", "patch"]
  # Pods - read-only for status (oc wait, oc get pods)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: toolbox-deployer
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: toolbox-deployer
subjects:
  - kind: ServiceAccount
    name: toolbox
---
# Additional permissions for Milvus deployment (via Helm)
# Only apply this if NOT using SKIP_MILVUS=true
# Includes permissions for bitnami/etcd, bitnami/minio, and pulsar subcharts
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: toolbox-milvus
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
rules:
  # StatefulSets - etcd, minio, milvus standalone
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "patch"]
  # ReplicaSets - read-only, managed by deployments (Helm needs to list)
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
  # PVCs - Milvus, etcd, minio storage
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "patch"]
  # ServiceAccounts - Helm charts create these
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "create", "patch"]
  # Endpoints - service discovery (auto-created but Helm may need to read)
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
  # Roles/RoleBindings - Milvus Pulsar creates RBAC for its components
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "create", "patch"]
  # Jobs - Milvus Pulsar creates init jobs (bookie-init, etc.)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: toolbox-milvus
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: toolbox-milvus
subjects:
  - kind: ServiceAccount
    name: toolbox
