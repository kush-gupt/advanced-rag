---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: toolbox
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
---
# Core permissions for deploying Advanced RAG services
# Follows principle of least privilege - only permissions needed for kustomize apply
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: toolbox-deployer
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
rules:
  # Secrets - for API key secrets (oc apply needs get+create+patch)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "patch"]
  # ConfigMaps - service configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "patch"]
  # Services - expose deployments
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "patch"]
  # Deployments - main workloads (watch needed for oc wait)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "patch"]
  # Routes - external access (OpenShift)
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "create", "patch"]
  # Pods - read-only for status (oc wait, oc get pods)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: toolbox-deployer
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: toolbox-deployer
subjects:
  - kind: ServiceAccount
    name: toolbox
---
# Milvus deployment permissions (etcd, minio, standalone)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: toolbox-milvus
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
rules:
  - apiGroups: [""]
    resources: ["persistentvolumeclaims", "serviceaccounts"]
    verbs: ["get", "list", "create", "patch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: toolbox-milvus
  labels:
    app.kubernetes.io/name: toolbox
    app.kubernetes.io/part-of: advanced-rag
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: toolbox-milvus
subjects:
  - kind: ServiceAccount
    name: toolbox
